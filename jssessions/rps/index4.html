<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(25, 25, 25);
            color: white;
            font-family: Arial;
        }
        .move-icon{
            height: 50px;
        }
        .move-button{
            background-color: transparent;
            border: 3px solid white;
            width: 120px;
            height: 120px;
            border-radius: 60px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="rock-button" class="move-button"><img src="./images/rock-emoji.png" class="move-icon"></button>
    <button id="paper-button" class="move-button"><img src="./images/paper-emoji.png" class="move-icon"></button>
    <button id="scissor-button" class="move-button"><img src="./images/scissors-emoji.png" class="move-icon"></button>
    <p id="move"></p>
    <p id="result"></p>
    <p id="score"></p>
    <button onclick="resetScore()">Reset Score</button>
    <button onclick="autoplay()" id="autoplay-button">Autoplay</button>
    <script src="rps4.js"></script>
</body>
</html>
